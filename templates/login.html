<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <style>
    img{
        display: block;
  margin-left: auto;
  margin-right: auto;
  
      }
    
        </style>
        </head>
        <body>
                <div class=" container" >
    
                        <img  src="/static/bb.jpg" width=130px height="130px"class="centre">
                        </div>
                <header class='container bg-light h-25 text-center '>
                    <h1 class="display-2 py-4">BookStore</h1>
                </header>
                <div class='container  h-25'>
<div class='w-50 mx-auto my-2 p-1 text-center container'>{{log_in_message}}</div>
<div class='row no-gutters container'>
    <div class='col p-5'>
        <form class='form-inline border border-dark p-3 bg-light' action="{{url_for('login')}}" method="post">
            <legend class='text-center '>Register</legend>
            <input class='form-control w-50 m-1' type="email"  name="email" required>   E-mail 
            <input class='form-control w-50 m-1' type="password" id='userPassword' onkeyup="passwordMatch()" name="userPassword" minlength="8" maxlength="15" required > Password 
            <input class='form-control w-50 m-1' type="password" id='userPasswordRepeat' onkeyup="passwordMatch()" name="userPasswordRepeat" minlength="8" maxlength="15" required>Repeat password
            <button class="btn btn-primary m-1 w-100" id='submitSignUpForm' type="submit">Register</button> 
        </form>
    </div>
    <div class='col p-5'>
        <form class='form-inline border border-dark p-3 bg-light' action="{{url_for('login')}}"  method="post">
            <legend class='text-center '>Log In</legend>
            <input class='form-control w-50 m-1' type="email" name="emailLogIn" required> E-mail
            <input class='form-control w-50 m-1' type="password"  name="userPasswordLogIn" required>Password 
            <button class="btn btn-primary m-1 w-100" type="submit">Log in</button>
        </form>
    </div>
</div>    
    </div>
    <header class='container bg-light h-25 text-centre'>
        <label class="display-8 py-2">“And, when you want something, all the universe conspires in helping you to achieve it.” 
                ― Paulo Coelho, The Alchemist</label>
    </header>
    </body>
</html>
